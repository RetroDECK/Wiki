repo_name: RetroDECK/RetroDECK
edit_uri: edit/main/docs/

# Copyright
copyright: "Copyright &copy; 2025 RetroDECK Team"

# Theme Configuration
theme:
  name: material
  language: "en"
  logo: wiki_icons/retrodeck/icon-rd.svg
  features:
   - navigation.path
   - content.code.copy
   - navigation.instant
   - navigation.instant.prefetch
   - navigation.indexes
   - navigation.tracking
   - navigation.top
   - search.suggest
   - search.highlight
   - content.tabs.link
   - content.code.annotation
   - content.code.copy
  language: en

  palette:
    scheme: slate
    primary: "deep purple"
    accent: "white"

extra:
 social:
  - icon: fontawesome/brands/github
    link: https://github.com/RetroDECK/RetroDECK
    name: RetroDECK/RetroDECK
