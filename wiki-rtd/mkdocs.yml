# Site configuration

site_name: RetroDECK Wiki
site_description: The Official RetroDECK Wiki

# Copyright
copyright: "GPL3 - RetroDECK Team"

# Theme Configuration
theme:
  name: material
  language: "en"
  logo: wiki_icons/retrodeck/icon-rd.svg
  features:
   - navigation.path
   - content.code.copy
  palette:
    scheme: slate
    primary: "deep purple"
    accent: "white"
  extra_css:
   - stylesheets/extra.css
  custom_dir: overrides

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true

# Used to create custom emoji/icons using .svg files. See link for usage information
# https://squidfunk.github.io/mkdocs-material/setup/changing-the-logo-and-icons/#additional-icons
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.superfences
  - attr_list

plugins:
  - search
  - mkdocs-audio:
  - mkdocs-video:
      is_video: True
      video_controls: True
  - blog:
      enabled: true
      post_url_date_format: yyyy/MM/dd
      post_date_format: full
      blog_toc: true
      archive: true
      archive_date_format: yyyy
      pagination: false
      post_excerpt: required
      post_excerpt_separator: <!-- more -->
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags

